    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

    <link rel="stylesheet" href="./Develop/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron border-bottom border-5 border-dark">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--display the current date-->
      <p id="currentDay" class="lead"></p>
    </header>

    <!--planner container-->
    <main class="container">
      <!--9 am row-->
     <div class="row">
      <div class="col-1 d-flex align-items-center justify-content-end border-left-0 border-dark"><h4 class="task-time">9AM</h4></div>
      <div class="col-10 d-flex border bg-secondary">
        <textarea class="form-control bg-secondary" id="9amTasks" rows="1"></textarea>
      </div>
      <div class="col-1 d-flex align-items-center justify-content-center bg-tertiary border-left border-dark rounded-right">
        <span class="oi oi-lock-locked display-4 d-block sv-btn" id="9amSave"></span>
        <span class="oi oi-lock-unlocked display-4 d-none"></span>
      </div>
     </div>

     <!--10 am row-->
     <div class="row" >
